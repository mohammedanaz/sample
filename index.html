<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

</head>
<body>
    <h1 id="demo"></h1>
    <button id="btn">clickMe</button>

<script>
  let obj1 = {
    name : 'Anaz',
    age : 40
  }
  let obj2 = {
    greet : function(){
      console.log(`I am ${this.name}, ${this.age} years old.`);
    }
  }
  let obj3 = {
    bye: function(){
      console.log('Bye');
    }
  }
  Object.setPrototypeOf(obj1, obj2)
  obj1.greet();
  Object.setPrototypeOf(obj1, obj3)
  obj1.bye()
  obj1.greet()
</script>
</body>
</html>
